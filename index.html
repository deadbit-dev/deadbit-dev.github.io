<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no"/><title>deadbit-dev</title><style>#loading-space {
      background-color:black;
      overflow: hidden;
      position: fixed;
      left: 0;
      top: 0;
      right:0;
      bottom:0;
      z-index: 100000;
    }</style><script defer="defer" src="main.bundle.js"></script></head><body style="background-color: black; margin:0;"><div id="loading-space"><h1 style="color: white;">ANIMATION</h1></div><div id="root"></div><script>const fade = (el, at, vl, timeout) => {
      // set transition element style atribyte by value
      el.style.transition = `${at} ${timeout}ms`;
      el.style[at] = vl;
    };
    const fadeOut = (el, at, vl, timeout) => {
      // set transition element style atribyte by value and off element
      fade(el, at, vl, timeout);
      setTimeout(() => {
        el.style.display = 'none';
      }, timeout);
    };
    const loader = (app, loader) => {
      // loading
      app.style.filter = `blur(20px)`;
      window.onload = () => {
        // FIXME: loading timeout
        window.setTimeout(function () {
          fadeOut(loader, 'background-color', 'none', 500);
          fade(app, 'filter', 'none', 2000);
        }, 2500);
      }
    };
    loader(
      document.getElementById('root'),
      document.getElementById('loading-space')
    );</script></body></html>
