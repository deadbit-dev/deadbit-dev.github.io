<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no"/><title>deadbit-dev</title><style>body.loading #loading-space {
      background: linear-gradient(180deg, #d309e1 0%, rgb(156, 26, 255) 100%);
      overflow: hidden;
      position: fixed;
      left: 0;
      top: 0;
      right:0;
      bottom:0;
      z-index: 100000;
   }
    body.loading #loader {
      animation: loader 5s linear infinite;
      position: absolute;
      top: calc(50% - 20px);
      left: calc(50% - 20px);
    }
    @keyframes loader {
      0% { left: -100px }
      100% { left: 110%; }
    }
    body.loading #loader-box {
          width: 50px;
          height: 50px;
      background: #fff;
      animation: animate .5s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 3px;
    }
    @keyframes animate {
      17% { border-bottom-right-radius: 3px; }
      25% { transform: translateY(9px) rotate(22.5deg); }
      50% {
        transform: translateY(18px) scale(1,.9) rotate(45deg) ;
        border-bottom-right-radius: 40px;
      }
      75% { transform: translateY(9px) rotate(67.5deg); }
      100% { transform: translateY(0) rotate(90deg); }
    }
    body.loading #loader-box-shadow {
      width: 50px;
      height: 5px;
      background: #000;
      opacity: 0.1;
      position: absolute;
      top: 59px;
      left: 0;
      border-radius: 50%;
      animation: shadow .5s linear infinite;
    }
    @keyframes loader-box-shadow {
      50% {
        transform: scale(1.2,1);
      }
    }</style><script defer="defer" src="main.bundle.js"></script></head><body class="loading"><div id="root"></div><div id="loading-space"><div id="loader"><div id="loader-box-shadow"></div><div id="loader-box"></div></div></div><script>window.onload = () => {
        window.setTimeout(function () {
            document.body.classList.remove('loading');
        }, 5000);
    }</script></body></html>
